<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
        />

    <!--Iconos FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
        />

    <!--Css personalizado-->
    <link
        rel="stylesheet"
        href="css/ingreso_styles.css"
        type="text/css"
        media="all"
        />

    <title>Iniciar sesión</title>
</head>
<body>
    <!--Bootstrap Bundle with Popper-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <!--Sweet alert-->
    <script
        src="//cdn.jsdelivr.net/npm/sweetalert2@11">
    </script>

    <!--JQuery-->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <!--Javascript local-->
    <script
        src="js/ingreso.js"
        type="text/javascript">
    </script>
    
    <!--Contenedor para alojar el formulario-->
    <div class="container">
        <form id="form_ingreso">
            <!--Logo de la empresa-->
            <img src="img/logo_white.png" alt="logo" width="80%" height="80%"/>
            <div class="titulo">Inicia sesión</div>
            <!--Campo email-->
            <div>
                <!--Label para campo email + ícono usuario-->
                <label for="email_usuario">Email</label>
                <i class="fas fa-envelope"></i>
                
                <!--Campo email-->
                <input
                    type="email"
                    name="email_usuario"
                    id="email_usuario"
                    placeholder="abc@correo.com"
                />
                
                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_email"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_email"></i>
                
                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_email"></div>
            </div>
            <!--Campo contraseña-->
            <div>                
                <!--Label para campo email + ícono usuario-->
                <label for="password_usuario">Contraseña</label>
                <i class="fas fa-lock"></i>
                
                <!--Campo email-->
                <input
                    type="password"
                    name="password_usuario"
                    id="password_usuario"
                    placeholder="Ingresar contraseña"
                />
                
                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_pswrd"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_pswrd"></i>
                
                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_password"></div>
            </div>

            <button id="btn_login" type="submit">Ingresar</button>
            <!--
                <p>¿No tienes una cuenta? <br> <a href="registro.html">Crea tu cuenta aquí</a></p>
            -->
        </form>
    </div>
</body>
</html>
